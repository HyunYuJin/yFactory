<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음악 플레이어</title>
  </head>
  <body>
    <div class="app">

      <div id="player">
        <div id="track" class="player-track">
          <div class="album-title"></div>
          <div class="track-title"></div>
  
          <div class="track-time">
            <div class="current-time"></div>
            <div class="duration-time"></div>
          </div>
  
          <div class="seek-area">
            <div class="seek-hover"></div>
            <div class="seek-bar"></div>
          </div>
        </div>
  
        <div id="content" class="player-content">
          <div id="album" class="album-cover">
            <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg" class="active" id="_1">
            <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_2.jpg" id="_2">
  
            <div class="buffering">Loading ...</div>
          </div>
  
          <div id="controls" class="player-controls">
            <div class="control">
              <div class="button" id="play-previous">
                <i class="fas fa-backward"></i>
              </div>
            </div>
            <div class="control">
              <div class="button" id="play-pause-button">
                <i class="fas fa-backward"></i>
              </div>
            </div>
            <div class="control">
              <div class="button" id="play-next">
                <i class="fas fa-backward"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
