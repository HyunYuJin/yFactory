  <script>
    'use strict'

    const nodes = {
      menu: document.querySelector('.radial-menu__list'),
      toggle: document.querySelector('.radial-menu__toggle'),
      items: document.querySelectorAll('li')
    }

    nodes.toggle.addEventListener('click', () => {
      nodes.menu.classList.toggle('active')
      nodes.toggle.classList.toggle('active')
    })

    nodes.items.forEach(item => {
      console.log(item)
      item.addEventListener('click', activeLink)
    })

    function activeLink () {
      nodes.items.forEach(item => {
        item.classList.remove('active')
        this.classList.add('active')
      })
    }

  </script>
