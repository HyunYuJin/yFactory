<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css">
    <title>Swiper</title>
    <style>
      .controls {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .swiper__button.prev {
        background-image: url("data:image/svg+xml,%3C%3Fxml version='1.0' encoding='UTF-8'%3F%3E%3Csvg width='32px' height='32px' stroke-width='1.5' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg' color='%23000000'%3E%3Cpath d='M15 6l-6 6 6 6' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-size: cover;
        width: var(--swiper-navigation-size);
        height: var(--swiper-navigation-size);
        cursor: pointer;
      }
      
      .swiper__button.next {
        background-image: url("data:image/svg+xml,%3C%3Fxml version='1.0' encoding='UTF-8'%3F%3E%3Csvg width='32px' height='32px' stroke-width='1.5' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg' color='%23000000'%3E%3Cpath d='M9 6l6 6-6 6' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-size: cover;
        width: var(--swiper-navigation-size);
        height: var(--swiper-navigation-size);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper__wrapper">
        <div class="swiper__item">
          Content section 1
        </div>
        <div class="swiper__item">
          Content section 2
        </div>
        <div class="swiper__item">
          Content section 3
        </div>
        <div class="swiper__item">
          Content section 4
        </div>
        <div class="swiper__item">
          Content section 5
        </div>
      </div>
      <div class="controls">
        <div class="swiper__button prev"></div>
        <div class="swiper__button next"></div>
      </div>
    </div>

    <script type="module">
      import Swiper from './src/index.js'

      const element = document.querySelector('.swiper')

      const swiper = new Swiper(element, {
        navigation: {
          prevEl: element.parentNode.querySelector('.swiper__button.prev'),
          nextEl: element.parentNode.querySelector('.swiper__button.next')
        },
        // autoplay: {
        //   delay: 2500
        // }
      })

      // swiper.js
      // var swiper = new Swiper(".mySwiper", {
      //   pagination: {
      //     el: ".swiper-pagination",
      //     type: "progressbar",
      //   },
      //   navigation: {
      //     nextEl: ".swiper-button-next",
      //     prevEl: ".swiper-button-prev",
      //   },
      // });
    </script>
  </body>
</html>
